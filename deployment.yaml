apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hw3demo1
  template:
    metadata:
      labels:
        app: hw3demo1
    spec:
      containers:
      - name: hw3demo1
        image: srinijammula/hw3demo1
        ports:
        - containerPort: 8080
        resources:
            requests:
              cpu: "100m"
              memory: "200Mi"
            limits:
              cpu: "200m"
              memory: "400Mi"